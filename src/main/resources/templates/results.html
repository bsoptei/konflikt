<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th th:text="'Player name'">Player name</th>
        <th th:text="'Competing score'">Competing score</th>
        <th th:text="'Compromising score'">Compromising score</th>
        <th th:text="'Avoiding score'">Avoiding score</th>
        <th th:text="'Accommodating score'">Accommodating score</th>
        <th th:text="'Collaborating score'">Collaborating score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player: ${players}">
        <td th:text="${player.name}">John Doe</td>
        <td th:each="score, scoreIndex: ${player.VKEAPScores}">
        <table>
            <tr>
        <td th:text="${#numbers.formatDecimal(player.VKEAPScores[scoreIndex.index],1,2)}">0.1</td>
            </tr>
        </table>
        </td>





        <!--<td th:text="${player.VKEAPScores[1]}">0.2</td>-->
        <!--<td th:text="${player.VKEAPScores[2]}">0.3</td>-->
        <!--<td th:text="${player.VKEAPScores[3]}">0.4</td>-->
        <!--<td th:text="${player.VKEAPScores[4]}">0.5</td>-->
    </tr>
    </tbody>
</table>
<div th:each="solution, iter: ${solutions}">

    <ul th:if="${iter.count le 5}" >
        <li th:text="'Key: ' + ${solution.key} + ', Value: ' + ${#numbers.formatDecimal(solution.value, 1, 2)}"></li>
        <li>
        <ul th:each="player, iterStat:${players}">
            <li th:text="${player.name} + ${solution.key.charAt(iterStat.index)}"></li>
        </ul>
        </li>
    </ul>

</div>

</body>
</html>
