<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Hello!</h1>
<p>Select people to add them to the simulation group.</p>


<form action="#" th:action="@{'/simulate'}" th:object="${source}" method="post">

    <table >
        <th:block th:each="member : ${memberList}">
            <tr>
                <td th:text="${member.name}">John Doe</td>
                <td th:text="${#numbers.formatDecimal(member.competingScore,1,2)}">0.1</td>
                <td th:text="${#numbers.formatDecimal(member.compromisingScore,1,2)}">0.1</td>
                <td th:text="${#numbers.formatDecimal(member.avoidingScore,1,2)}">0.1</td>
                <td th:text="${#numbers.formatDecimal(member.accommodatingScore,1,2)}">0.1</td>
                <td th:text="${#numbers.formatDecimal(member.collaboratingScore,1,2)}">0.1</td>
                    <td><input type="checkbox" th:field="*{idList}" th:value="|${member.id}|" /></td>

            </tr>
        </th:block>

    </table>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
